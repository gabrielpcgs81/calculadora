<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <main>
        <div id='visor'>
            <div id="ultimo"></div>
            <div id="atual"></div>
        </div>
        <div id='buttons'>
            <button class="memory">M+</button>
            <button class="memory">M-</button>
            <button class="memory">MRC</button>
            <button class="ans">Ans</button>
            <button>OFF</button>
            <button class='number'>7</button>
            <button class='number'>8</button>
            <button class='number'>9</button>
            <button class='operation div'>/</button>
            <button class="clear">AC</button>
            <button class='number'>4</button>
            <button class='number'>5</button>
            <button class='number'>6</button>
            <button class='operation mult'>*</button>
            <button class='operation'>%</button>
            <button class='number'>1</button>
            <button class='number'>2</button>
            <button class='number'>3</button>
            <button class='operation sub'>-</button>
            <button>MU</button>
            <button class='number'>0</button>
            <button class='number'>00</button>
            <button class='dot'>.</button>
            <button class='operation sum'>+</button>
            <button class='equal'>=</button>
        </div>
    </main>
</body>

<script src="script.js"></script>

</html>
